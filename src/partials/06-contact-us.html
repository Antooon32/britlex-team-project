<section class="contact">
    <div class="container contact__container">
        <div class="contact__img-wrapper">
            <img class="contact__img" src="/img/paper-plane.svg" alt="Person sending paper plane">
        </div>

        <div class="contact__content">
            <h2 class="contact__title">Contact Us</h2>
            <p class="contact__text">
                Discover your current English level by taking our free online English test.
                Sign up to our newsletter for learning tips and free resources.
            </p>

            <form class="contact__form">
                <input class="contact__input" type="email" name="email" placeholder="Enter Your E-mail" required>
                <button class="contact__button" type="submit">
                    Subscribe
                </button>
            </form>
        </div>
    </div>
</section>
